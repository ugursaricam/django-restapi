{% extends 'base.html' %}

{% block content %}
    <!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

<div class="container">
	<div class="row">
		{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Eingeloggt als: </strong>
			<span>{{ user.full_name }}</span>
		</header>
		<div class="card-body">
			<div class="row"> 
			
				<div class="col-md-6">
					<div class="card" style="text-align:center;">
						<div class="card-body">
							<h5 class="card-title">Bestellungen insgesamt</h5>
							<h4>{{orders_count}}</h4>
							<a href="{% url 'my_orders' %}">Bestellungen ansehen</a>
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="card" style="text-align:center;">
						<div class="card-body">

							<p><strong>{{user.company_name}}</strong></p>
							<p class="mb-6">{{user.full_name}}</p>
							<p class="mb-6">{{user.phone_number}}</p>
							
						</div>
					</div>
				</div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		<div class="table-responsive">
		
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
