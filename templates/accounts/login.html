{% extends 'base.html' %}

{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">

    <!-- Login Form HTML kodlarÄ± -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Anmelden</h4>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address" name="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                    <a href="{% url 'forgotPassword' %}" class="float-right">Kennwort vergessen?</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Anmelden</button>
                </div>
            </form>
        </div>
    </div>

    <p class="text-center mt-4">Haben Sie kein Konto? <a href="{% url 'register' %}">Registrieren</a></p>
    <br><br>

</section>

{% endblock %}
